    <script src="https://cdn.tailwindcss.com"></script>

<body>
    <header>
       <h1 class="text-5xl text-center mt-14"> Welcome To <span class="font-semibold text-pink-500">Baap-Er-Bank</span></h1>
    </header>
    <main>
        <section class="bg-blue-400 w-3/4 mx-auto p-8 mt-8">

            <div >
                <input class="block mb-4 border  border-teal-400 w-3/4 px-auto rounded mx-auto" type="text" name="" id="user-email" placeholder="Your email">
                <input class="block mx-auto mb-4 border  border-teal-400 w-3/4 px-auto rounded" type="password" name="" id="user-password" placeholder="Password">
                <button class="bg-green-500 p-2 rounded text-white block mx-auto" id="login-button">Submit</button>
            </div>
        </section>
    </main>

    <script src="js/login.js"></script>
