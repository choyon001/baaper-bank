<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>secondPage</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-5xl text-center mt-14"> Let's Get Some <span class="font-semibold text-pink-500">Mooooooooooneeey</span> !!!</h1>
     </header>
     <main class="w-3/4 mx-auto">
        <section>
            <div class="grid grid-cols-3 gap-4  mt-14 text-white">
                <div class="bg-blue-400 p-8 rounded">
                    <h3 class="text-2xl">Deposit</h3>
                    <h2 class="text-4xl">$<span id="update-deposite">00</span></h2>
                </div>
                <div class="bg-yellow-400 p-8 rounded">
                    <h3 class="text-2xl">Withdraw</h3>
                    <h2 class="text-4xl">$<span id="update-withdraw">00</span></h2>
                </div>
                <div class="bg-green-400 p-8 rounded">
                    <h3 class="text-2xl">Balance</h3>
                    <h2 class="text-4xl">$<span id="user-balance">1200</span></h2>
                </div>
                
            </div>
        </section>

        <!-- ========= Withdraw and Deposit ========= -->
        <section>
            <div class="grid grid-cols-2 gap-4  mt-14 ">
                
                <div class="bg-purple-200 p-4">
                    <h3 class="text-3xl mb-4 text-center">Please Deposit</h3>
                    <input class="block mb-4 border  border-teal-400 w-3/4 px-auto rounded mx-auto" type="text" name="" id="user-deposit" placeholder="$ amount that you want to deposit">
                    <button class="bg-sky-400 px-4 py-2 rounded text-white block mx-auto" id="deposit-button">Deposit</button>
                </div>
                <div class="bg-rose-200 p-4">
                    <h3 class="text-3xl mb-4 text-center">Please Withdraw</h3>
                    <input class="block mb-4 border  border-teal-400 w-3/4 px-auto rounded mx-auto" type="text" name="" id="user-withdraw" placeholder="$ amount that you want to withdraw">
                    <button class="bg-sky-400 px-4 py-2 rounded text-white block mx-auto" id="withdraw-button">Withdraw</button>
                </div>
  
            </div>
        </section>
     </main>
     <script src="js/banking.js"></script>
</body>
</html>
